<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Employee Satisfaction Form</title>
</head>
<body>
<div id="form-border">
    <h1 id="title" class="text-center">Employee Satisfaction Form </h1>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label" required>Name</label>
            <input name="name" type="text" id="name" placeholder="Enter first and last name" class="form-control" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <h3>How satisfied are you with your team?</h3>
        <div>
            <select id="dropdown" required>
                <option value="full-time">Satisfied</option>
                <option value="part-time">Neutral</option>
                <option value="seasonal">Dissatisfied</option>
            </select>
        </div>
        <div>
            <h3>How would you describe your overall level of job satisfaction?</h3>

            <div>
                <input type="radio" name="user-recommend" class="input-radio" value="Satisfied">Satisfied</div>
            <div>
                <input type="radio" name="user-recommend" class="input-radio" value="Neutral">Neutral</label>
            </div>
            <div>
                <input type="radio" name="user-recommend" class="input-radio" value="Dissatisfied">Dissatisfied</label>
            </div>

            <h3>What would you like to improve? Check all that apply</h3>

            <div id="checkbox-part">
                <div>
                    <label>
                        <input type="checkbox" value="betterpayment">Better Payment</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="morebenefits">More Benefits</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="flexible">More days working from home</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="vacationtime">More holidays</label>
                </div>

            </div>

            <div>
                <h3>Any feedback? Let us know by writing your comments below!</h3>

                <textarea rows="3" cols="50">Add feedback here!</textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
