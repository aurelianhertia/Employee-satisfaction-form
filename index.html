<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Employee form</title>
</head>
<body>
<div id="form-border">
    <h1 id="title" class="text-center">Employee Satisfaction Form </h1>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label" required>Name</label>
            <input name="name" type="text" id="name" placeholder="Enter first and last name" class="form-control" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <p>Select your type of employment</p>
        <div>
            <select id="dropdown" required>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="seasonal">Seasonal</option>
            </select>
        </div>
        <div>
            <p>How would you describe your overall level of job satisfaction?</p>

            <label>
                <input
                        type="radio"
                        name="user-recommend"
                        class="input-radio"
                        value="Satisfied"
                >Satisfied</label>
            <div>
                <input type="radio" name="user-recommend" class="input-radio" value="Neutral">Neutral</label>
            </div>
            <div>
                <input type="radio" name="user-recommend" class="input-radio" value="Dissatisfied">Dissatisfied</label>
            </div>
            <p>What would you like to see in the future? Check all that apply</p>

            <div id="checkbox-part">
                <div>
                    <label>
                        <input type="checkbox" value="increasehour">Increased Hours</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="increasewage">Increased Wages</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="morebenefits">More Benefits</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="flexible">Increased Flexibility</label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="vacationtime">Increased Vacation Time</label>
                </div>

            </div>

            <div>
                <p>Additional comments and concerns, write below!</p>

                <textarea rows="4" cols="50">Additional comments here!</textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
